
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Iniciar Sesión - SIGFE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  >

    <!-- Fonts and icons -->
    <script src="{% static 'assets/js/plugin/webfont/webfont.min.js' %}"></script>
    <script>
        WebFont.load({
            google: {"families":["Lato:300,400,700,900"]},
            custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ["{% static '/assets/css/fonts.min.css' %}"]},
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/atlantis.min.css' %}">

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}">

</head>
<body>
    <div class="container" >
        <div class="row" >
            <div class="col-md-4 offset-md-4 mt-5">
                <h1 class="text-center">Signup</h1>
                <form method="POST" class="card card-body ">
                    {% csrf_token %}
                    {{error}}
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" id="username"  name="username" class="form-control" 
                        placeholder="Username">
                    </div>

                    <div class="mb-3">
                        <label for="password1">Password:</label>
                        <input type="password" id="password1"  name="password1" class="form-control" 
                        placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label for="password2">Confirm your Password:</label>
                        <input type="password" id="password2"  name="password2" class="form-control" 
                        placeholder="Confirm your Password:">
                    </div>
                    <button class="btn btn-primary">Signup</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JS Files -->
    <script src="{% static 'assets/js/core/jquery.3.2.1.min.js' %}"></script>
    <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>

    <!-- Script para mostrar la tarjeta de inicio de sesión de manera animada -->
    <script>
        $(document).ready(function() {
            $('.login-form').addClass('show'); // Agregar la clase show para mostrar animadamente la tarjeta
        });
    </script>
</body>
</html>
